<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <section class="header">
            <header>
                <h1>Metric/Imperial unit conversion</h1>
            </header>
            <section class="input-output">
                <div class="input">
                    <label for="inputNumber">Enter :</label>
                    <input id="inputNumber" type="number" value="0">
                    <button onclick="submitInformation()">Submit</button>
                </div>

                <h2 class="number" id="number-id">0</h2>
            </section>
        </section>

        <section class="conversation_body">
            <div>
                <h4>Length (Meter/Feet)</h4>
                <p><span id="meters-to-feet-meters">0</span> meters = <span id="meters-to-feet-feet">0,000</span> feet |
                    <span id="feet-to-meters-feet">0</span> feet = <span id="feet-to-meters-meters">0.000</span>
                    meters
                </p>
            </div>
            <div>
                <h4>Volume (Liters/Gallons)
                </h4>
                <p> <span id="liters-to-gallons-liters"> 0 </span> liters = <span id="liters-to-gallons-gallons"> 0.000
                    </span> gallons | <span id="gallons-to-liters-gallons"> 0 </span> gallons = <span
                        id="gallons-to-liters-liters">0.000 </span>liters

                </p>
            </div>
            <div>
                <h4>Mass (Kilograms/Pounds)</h4>
                <p><span id="kilos-to-pounds-kilos">0</span> kilos = <span id="kilos-to-pounds-pounds">0.000</span>
                    pounds
                    | <span id="pounds-to-kilos-pounds">0</span> pounds = <span id="pounds-to-kilos-kilos">0.000</span>
                    kilos</p>
            </div>
        </section>
    </div>
    <script src="/index.js"></script>
</body>

</html>
